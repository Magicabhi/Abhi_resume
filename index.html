<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Abhishek Panchgalle — 3D Resume</title>
<link rel="stylesheet" href="styles.css">
<script defer src="script.js"></script>
</head>
<body>
<div class="stage">
<div class="scene">
<!-- floating stars / particles -->
<div id="particles"></div>


<!-- 3D profile card (tilt + depth) -->
<header class="card profile" id="profileCard" tabindex="0">
<div class="card-inner">
<div class="card-face card-front">
<div class="avatar">
<!-- Replace with your photo if you have one named portrait.jpg next to files -->
<img src="portrait.jpg" alt="Abhishek" onerror="this.style.opacity=0.06;this.style.filter='drop-shadow(0 10px 30px rgba(0,0,0,0.6))'">
</div>
<h1>Abhishek Panchgalle</h1>
<p class="role">Full-Stack WordPress Developer</p>
<div class="cta">
<a class="btn" href="#contact">Contact</a>
<a class="btn ghost" href="Abhishek_Panchgalle_Resume.pdf" download>Download PDF</a>
</div>
</div>


<div class="card-face card-back">
<h3>Quick Stats</h3>
<ul class="stats">
<li><strong>Experience</strong><span>2+ yrs</span></li>
<li><strong>Location</strong><span>Pune, India</span></li>
<li><strong>Top Tech</strong><span>WordPress • JS • Node</span></li>
</ul>
<div class="socials">
<a href="#">GitHub</a>
<a href="#">LinkedIn</a>
</div>
</div>
</div>
</header>


<!-- 3D skill cube -->
<div class="cube-wrap">
<div class="cube" id="skillCube">
<div class="face f1">HTML<br><small>95%</small></div>
<div class="face f2">CSS<br><small>92%</small></div>
<div class="face f3">JS<br><small>85%</small></div>
<div class="face f4">WP<br><small>95%</small></div>
<div class="face f5">Node<br><small>80%</small></div>
<div class="face f6">React<br><small>75%</small></div>
</div>
</div>


<!-- 3D timeline (cards in z-axis) -->
<section class="timeline" id="experience">
<h2 class="section-title">Experience</h2>
</html>
